<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <span>Fill up the form with correct values</span>
      <form action="">
        <table>
          <tr>
            <td><label for="" id="name">Name*</label></td>
            <td><label for="" id="lastname">Last Name*</label></td>
          </tr>

          <tr>
            <td class="nameInput">
              <input type="text" placeholder="Enter your name" id="name" />
            </td>
            <td class="nameInput">
              <input
                type="text"
                placeholder="Enter you lastname"
                id="lastname"
              />
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td><label for=""> Email*</label></td>
          </tr>
          <tr>
            <td><input type="email" placeholder="Enter your email" /></td>
          </tr>
          <tr>
            <td><label for=""> Phone Number*</label></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Enter your phone number" /></td>
          </tr>
          <tr>
            <td><label for="">Password*</label></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Enter your password" /></td>
          </tr>
          <tr>
            <td><label for=""> Confirm Password*</label></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Confirm your password" /></td>
          </tr>
          <tr>
            <td><button type="submit">Submit</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
